spring:
  application:
    name: aski
  datasource:
    url: jdbc:postgresql://localhost:5432/aski
    username: postgres
  jpa:
    hibernate:
      ddl-auto=update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  security:
    oauth2:
      client:
        registration:
          google:
              
server:
  port: 5000
